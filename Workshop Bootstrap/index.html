<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Workshop Template</title>

      crossorigin="anonymous"
    />
    <link

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

  <body>
    <!--Assignment 3: Navbar  -->
    <div class="container-fluid">

          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-tabs mr-auto">
            <li class="nav-item active mx-3">
              <a class="nav-link" href="#"
                ><i class="bi bi-exclamation-triangle-fill mx-3"></i>Kittens
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                ><i class="fab fa-gripfire mx-3"></i>Guns</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                ><i class="fab fa-envira mx-3"></i>Makeup tips</a
              >
            </li>
            <li class="nav-item mx-3">

              >

          </ul>

    <!-- Assignment 3: Navbar  -->

    <!-- Assignment 1: Grid -->

    <div class="container">
      <div class="row">
        <img
          src="http://placekitten.com/g/200/200"
          class="col-3 img-responsive"
        />
        <img
          src="http://placekitten.com/200/330"
          class="col-3 img-responsive"
        />
        <img
          src="http://placekitten.com/200/250"
          class="col-3 img-responsive"
        />
        <img
          src="http://placekitten.com/200/290"
          class="col-3 img-responsive"
        />
      </div>
    </div>
    <!--end Assignment 1: Grid -->

    <!-- Assignment 2: Responsive grid -->

    <div class="container mt-4">
      <div class="row mt-5">
        <img
          src="http://placekitten.com/400/300"
          class="col-lg-3 col-md-6 col-xm-12 col-sm-12 img-responsive mt-5"
        />
        <img
          src="http://placekitten.com/400/300"
          class="col-lg-3 col-md-6 col-xm-12 col-sm-12 img-responsive mt-5"
        />
        <img
          src="http://placekitten.com/400/300"
          class="col-lg-3 col-md-6 col-xm-12 col-sm-12 img-responsive mt-5"
        />
        <img
          src="http://placekitten.com/400/300"
          class="col-lg-3 col-md-6 col-xm-12 col-sm-12 img-responsive mt-5"
        />
      </div>
    </div>
    <!--end Assignment 2: Responsive grid -->

    <!-- Assignment 4: Form -->

    <div class="container mt-5">
      <!-- Modal -->
      <div
        class="modal fade"
        id="modalForm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">
                Modal title
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <form class="col-md-6">
          <h2>Create Account</h2>
          <div class="">
            <div class="row form-group">
              <div class="col">
                <label for="">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col">
                <label for="">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Kittens</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Charlie</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="option3"
              />
              <label class="form-check-label" for="inlineRadio3">
                Jonny Action</label
              >
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-info mt-3"
              data-toggle="modal"
              data-target="#modalForm"
            >
              GO
            </button>
          </div>
        </form>
        <div class="col-md-6">
          <img src="images/0.jpeg" alt="" class="img-fluid" />
        </div>
      </div>
    </div>
    <!-- end Assignment 4: Form -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

      // Put the code for assignment 5 & 6 here
    </script>
  </body>
